            padding: 30px 20px 25px;
            text-align: center;
            position: relative;

        }

        .header::before {

            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;

        @keyframes float {

        .header h1 {
            font-size: 1.6em;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 30px 20px;
        }

        .location-status {
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f8ff 100%);
            border: 1px solid #bee5eb;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
            color: #0c5460;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .location-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .location-status.error {
            background: linear-gradient(135deg, #f8d7da 0%, #ffeaa7 100%);
            border-color: #f5c6cb;
            color: #721c24;
        }

        }

        .btn {

        .btn::before {

            position: absolute;
            top: 0;

                background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            }
        }
    </style>

        // Fonction pour obtenir la g√©olocalisation
        function initGeolocation() {
            const statusEl = document.getElementById('locationStatus');
            
            if (!navigator.geolocation) {
                statusEl.textContent = '‚ùå G√©olocalisation non support√©e';
                statusEl.className = 'location-status error';
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 300000
            };

            navigator.geolocation.getCurrentPosition(
                position => {
                    currentLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    statusEl.textContent = '‚úÖ Position activ√©e';
                    statusEl.className = 'location-status success';
                    
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 3000);
                },
                error => {
                    let message = '‚ùå ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'Permission refus√©e';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'Position indisponible';
                            break;
                        case error.TIMEOUT:
                            message += 'D√©lai d√©pass√©';
                            break;
                        default:
                            message += 'Erreur inconnue';
                            break;
                    }
                    statusEl.textContent = message;
                    statusEl.className = 'location-status error';
                    
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 5000);
                },
                options
            );

            locationWatchId = navigator.geolocation.watchPosition(
                position => {
                    currentLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                },
                () => {},
                options
            );
        }

        // Fonction pour obtenir une adresse approximative
        async function getApproximateAddress(lat, lon) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=fr`);
                const data = await response.json();
                
                if (data.city && data.countryName) {
                    return `${data.city}, ${data.countryName}`;
                } else if (data.locality && data.countryName) {
                    return `${data.locality}, ${data.countryName}`;
                } else {
                    return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                }
            } catch (error) {
                return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            }
        }

                    }

                    return `
                        <div class="prospect-item">
                            <div class="prospect-name">${prospect.name}</div>
                            <div class="prospect-company">${prospect.company}</div>
                            <div class="prospect-email">${prospect.email}</div>
                            ${locationHtml}
                            <div class="prospect-actions">
                                <button class="btn-email" onclick="sendEmail(${JSON.stringify(prospect).replace(/"/g, '&quot;')})">
                                    üìß Email
                                </button>
                                <button class="btn-agenda-small" onclick="addToAgenda(${JSON.stringify(prospect).replace(/"/g, '&quot;')})">
                                    üìÖ
                                </button>
                                <button class="btn-delete" onclick="deleteProspect(${prospect.id})">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    `;
                })
            );

            container.innerHTML = prospectsHtml.join('');
        }

        function updateStats() {
            document.getElementById('totalProspects').textContent = prospects.length;
            document.getElementById('prospectCount').textContent = prospects.length;
            document.getElementById('emailsSent').textContent = emailsSentCount;
            document.getElementById('rdvCount').textContent = rdvCount;
        }

        function showSuccessMessage() {
            const msg = document.getElementById('successMessage');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        // Event Listeners
        document.getElementById('toggleProspects').addEventListener('click', function() {
            const list = document.getElementById('prospectsList');
            const icon = this.querySelector('.toggle-icon');
            
            if (list.classList.contains('show')) {
                list.classList.remove('show');
                icon.classList.remove('rotated');
            } else {
                list.classList.add('show');
                icon.classList.add('rotated');
            }
        });

        document.getElementById('addToCalendar').addEventListener('click', addGeneralAgenda);

        document.getElementById('prospectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const company = document.getElementById('company').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (name && company && email) {
                addProspect(name, company, email);
                this.reset();
                
                const btn = document.getElementById('submitBtn');
                const originalBg = btn.style.background;
                const originalText = btn.textContent;
                
                btn.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                btn.textContent = '‚úì Ajout√© !';
                
                setTimeout(() => {
                    btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    btn.textContent = originalText;
                }, 2000);
                
                // Refocus sur le premier champ
                document.getElementById('name').focus();
            }
        });

        // Nettoyage √† la fermeture
        window.addEventListener('beforeunload', () => {
            if (locationWatchId) {
                navigator.geolocation.clearWatch(locationWatchId);
            }
        });

        // Initialisation compl√®te
        function init() {
            console.log('Initialisation de l\'application...');
            loadData();
            initGeolocation();
            initPWA();
            renderProspects();
            updateStats();
            
            // Auto-focus
            setTimeout(() => {
                document.getElementById('name').focus();
            }, 500);
        }

        // Lancement au chargement de la page
        document.addEventListener('DOMContentLoaded', init);
        
        // Fallback si DOMContentLoaded a d√©j√† √©t√© d√©clench√©
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
